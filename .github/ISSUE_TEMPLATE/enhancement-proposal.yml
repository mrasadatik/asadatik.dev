name: "Enhancement Proposal"
description: "Use this template to propose an enhancement or improvement for the portfolio repository."
title: "enhancement: <brief description>"
labels: ["enhancement"]
assignees:
  - "mrasadatik"
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Provide a detailed description of the enhancement you are proposing. Explain the reasoning behind it and the benefits it would bring to the repository."
    validations:
      required: false
  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: "What problem does this enhancement solve? Why is this improvement necessary for the repository?"
    validations:
      required: false
  - type: textarea
    id: proposed_changes
    attributes:
      label: "Proposed Changes"
      description: "Outline the specific changes or features you propose, including examples, references, or mockups where applicable."
    validations:
      required: false
  - type: textarea
    id: impact
    attributes:
      label: "Impact"
      description: "Discuss how this enhancement might affect the existing codebase, user experience, or performance."
    validations:
      required: false
  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Include any other information that may be helpful for understanding your proposal, such as related tasks, use cases, or potential challenges."
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: "Before submitting your enhancement proposal, please ensure you have:"
      options:
        - label: "Confirmed the enhancement aligns with the goals of the repository."
        - label: "Checked the Issues tab to ensure a similar enhancement hasn't already been suggested."
        - label: "Considered potential impacts on existing features or workflows."
    validations:
      required: false
