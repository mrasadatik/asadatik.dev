name: "Question Submission"
description: "Use this template to ask questions or seek clarification about the portfolio repository."
title: "question: <brief description>"
labels: ["question"]
assignees:
  - "mrasadatik"
body:
  - type: textarea
    id: question
    attributes:
      label: Question
      description: "Please provide a clear and concise description of your question. Specify the context or area of the repository your inquiry relates to."
    validations:
      required: false
  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: |
        Include any relevant information that may help in answering your question, such as:
        - References to documentation or related discussions.
        - Steps or attempts you have made to resolve your question.
      render: markdown
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: "Before submitting your question, please ensure you have:"
      options:
        - label: "Checked the Issues tab to see if this question has already been asked."
        - label: "Reviewed the repository's documentation and guidelines for potential answers."
    validations:
      required: false
